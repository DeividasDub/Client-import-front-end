<h2>Logs</h2>

<div class="row">
    <button (click)="load()" [disabled]="loading">Load</button>
    <span class="meta">Records: {{ logs.length }}</span>
</div>

<div class="msg err" *ngIf="error">{{ error }}</div>

<div class="tableWrap">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>ClientId</th>
                <th>Message</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <td>{{ log.id }}</td>
                <td>{{ log.actionType }}</td>
                <td>{{ log.clientId }}</td>
                <td>{{ log.message }}</td>
                <td>{{ log.createdAtUtc | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </tr>
        </tbody>
    </table>
</div>
